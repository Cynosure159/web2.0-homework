<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./img/logo.png">
    <script src="myScript.js"></script>
    <title>Calculator</title>
</head>

<body>
    <p class="title">Simple Calculator</p>
    <div class="calculator_box">
        <div class="display">
            <div class="formulas_box" id="formulas_box">
                <p class="formulas" id="formulas">
                </p>
            </div>
            <div class="answer_box" id="answer_box">
                <p class="answer" id="answer">
                </p>
            </div>
        </div>
        <div class="button_box">
            <div class="operator_box">
                <div class="operator_button_box">
                    <button class="button2" id="plus" onclick="input_button('+');">
                        <img src="./img/plus.png" alt="+" class="plus">
                    </button>
                    <button class="button2" id="subtract" onclick="input_button('-');">
                        <img src="./img/subtract.png" alt="-" class="subtract">
                    </button>
                    <div class="extra">
                        <img src="./img/yellow.png" alt="yellow" class="extra_yellow">
                    </div>
                    <button class="button3" id="equal" onclick="calculate();">
                        <img src="./img/equal.png" alt="-" class="equal">
                    </button>

                    <button class="button2" id="times" onclick="input_button('×');">
                        <img src="./img/times.png" alt="*" class="times">
                    </button>

                    <button class="button2" id="divide" onclick="input_button('÷');">
                        <img src="./img/divide.png" alt="/" class="divide">
                    </button>

                </div>
            </div>

            <button class="button1" id="seven" onclick="input_button('7');">
                <img src="./img/7.png" alt="7" class="number">
            </button>
            <button class="button1" id="eight" onclick="input_button('8');">
                <img src="./img/8.png" alt="8" class="number">
            </button>
            <button class="button1" id="nine" onclick="input_button('9');">
                <img src="./img/9.png" alt="9" class="number">
            </button>
            <button class="button1" id="delete" onclick="delete1();">
                <img src="./img/back.png" alt="←" class="back_img">
            </button>
            <button class="button1 " id="four" onclick="input_button('4');">
                <img src="./img/4.png" alt="4" class="number">
            </button>
            <button class="button1" id="five" onclick="input_button('5');">
                <img src="./img/5.png" alt="5" class="number">
            </button>
            <button class="button1" id="six" onclick="input_button('6');">
                <img src="./img/6.png" alt="6" class="number">
            </button>
            <button class="button1" id="left_bracket" onclick="input_button('(');">
                <img src="./img/(.png" alt="(" class="left_bracket">
            </button>
            <button class="button1" id="one" onclick="input_button('1');">
                <img src="./img/1.png" alt="1" class="number">
            </button>
            <button class="button1" id="two" onclick="input_button('2');">
                <img src="./img/2.png" alt="2" class="number">
            </button>
            <button class="button1" id="three" onclick="input_button('3');">
                <img src="./img/3.png" alt="3" class="number">
            </button>
            <button class="button1" id="right_bracket" onclick="input_button(')');">
                <img src="./img/).png" alt=")" class="right_bracket">
            </button>
            <button class="button1" id="point" onclick="input_button('.');">
                <img src="./img/point.png" alt="point" class="POINT">
            </button>
            <button class="button1" id="zero" onclick="input_button('0');">
                <img src="./img/0.png" alt="0" class="number">
            </button>
            <button class="button1" id="clear" onclick="clear_all();">
                <img src="./img/CE.png" alt="CE" class="CE">
            </button>
            <button class="button1" id="help" onclick="message();">
                <img src="./img/about.png" alt="about" class="about">
            </button>
        </div>
    </div>
    <div class="message" id="message">
        <p class="message_text">
            这是一个简易的计算器，精度到小数点后十位。具有基本的运算功能、报错，支持键盘输入(CE键对应'c'键)，在chrome可以支持过长式子的滚动浏览，而由于其他浏览器不支持滚动条样式改变为了美观不支持滚动显示。
        </p>
    </div>
</body>

</html>
